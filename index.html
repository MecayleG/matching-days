<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matching days</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Days of the week</h2>
    <div class="weekdays">
        <div class="sun">Sunday</div>
        <div class="mon">Monday</div>
        <div class="tue">Tuesday</div>
        <div class="wed">Wednesday</div>
        <div class="thur">Thursday</div>
        <div class="fri">Friday</div>
        <div class="sat">Saturday</div>
    </div>

    <p class="input">select 1st date: <input type="date" class="date1"></p>
    <p class="input">select 2nd date: <input type="date" class="date2"></p>

</body>
<script src="factory.js"></script>
<script src="match.js"></script>

</html>
